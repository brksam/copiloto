services:
  db:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-copiloto}
      POSTGRES_USER: ${POSTGRES_USER:-copiloto}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-copiloto}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/001-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build: .
    environment:
      ENV: ${ENV:-dev}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-copiloto}
      POSTGRES_USER: ${POSTGRES_USER:-copiloto}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-copiloto}

      DB_POOL_SIZE: ${DB_POOL_SIZE:-5}
      DB_MAX_OVERFLOW: ${DB_MAX_OVERFLOW:-10}

      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL:-claude-sonnet-4-6}
      ANTHROPIC_MAX_TOKENS: ${ANTHROPIC_MAX_TOKENS:-800}

      VOYAGE_API_KEY: ${VOYAGE_API_KEY:-}
      VOYAGE_MODEL_NAME: ${VOYAGE_MODEL_NAME:-voyage-2}
      EMBEDDING_DIM: ${EMBEDDING_DIM:-1024}
      RAG_TOP_K: ${RAG_TOP_K:-5}
      RAG_MAX_CONTEXT_CHARS: ${RAG_MAX_CONTEXT_CHARS:-6000}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

volumes:
  db-data:
